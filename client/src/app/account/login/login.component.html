<section class="login">
    <div class="wrapper">
        <form class="login__form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <h2 class="form__header">Login</h2>
            <div class="hr"></div>
            <app-text-input formControlName="email" [label]="'Email Address'"></app-text-input>
            <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>        
            <button class="btn" [disabled]="loginForm.invalid" type="submit">Увійти</button>
        </form>
    </div>
</section>
