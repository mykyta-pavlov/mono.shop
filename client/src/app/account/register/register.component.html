<section class="register">
    <div class="wrapper">
        <form class="register__form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <h2 class="form__header">Реєстрація</h2>
            <div class="hr"></div>
            <app-text-input formControlName="displayName" [label]="'Ім\'я користувача'"></app-text-input>
            <app-text-input formControlName="email" [label]="'Електронна пошта'"></app-text-input>
            <app-text-input formControlName="password" [label]="'Пароль'" [type]="'password'"></app-text-input>        

            <ul class="form__error-list" *ngIf="errors">
                <li *ngFor="let error of errors">
                    {{error}}
                </li>
            </ul>

            <button class="btn" type="submit">Зареєструватися</button>
        </form>
    </div>
</section>
